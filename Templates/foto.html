{% extends "base.html" %}
{% block header %}

{% endblock %}
{% block title %}iPhone Bandung{% endblock %}
{% block content %}
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="\static\img\foto\iphones2020.jpeg" alt="1">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="\static\img\foto\iphone-12-pro-blue.png" alt="2">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="\static\img\foto\iphone11-black.png" alt="3">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="\static\img\foto\iphone-12-mini-black.png" alt="4">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
{% endblock %}
