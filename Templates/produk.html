{% extends "base.html" %}
{% block header %}

{% endblock %}
{% block title %}Iphone Bandung{% endblock %}
{% block content %}
<div class="container">
<div class="left">
    <div class="col-sm-5">
        <div class="card-group">
            <img class="card-img-top" src="/static/img/iphone6.jpg" alt="Card image top">
            <div class="card-body">
                <h3 class="card-title">iPhone 6</h3>
                <h4 class="card-subtitle">$399</h4>
            </div>
        </div>
        <div class="card-group">
            <img class="card-img-top" src="/static/img/iphone7.jpg" alt="Card image top">
            <div class="card-body">
                <h3 class="card-title">iPhone 7</h3>
                <h4 class="card-subtitle">$499</h4>
            </div>
        </div>
        <div class="card-group">
            <img class="card-img-top" src="/static/img/iphone7plus.jpg" alt="Card image top">
            <div class="card-body">
                <h3 class="card-title">iPhone 7+</h3>
                <h4 class="card-subtitle">$699</h4>
            </div>
        </div>
        <div class="card-group">
            <img class="card-img-top" src="/static/img/iphonese1.jpg" alt="Card image top">
            <div class="card-body">
                <h3 class="card-title">iPhone SE</h3>
                <h4 class="card-subtitle">$199</h4>
            </div>
        </div>
    </div>
</div>

{% endblock %}
